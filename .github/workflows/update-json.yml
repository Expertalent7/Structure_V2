name: Update Drawings JSON

on:
  schedule:
    - cron: '0 * * * *'  # Runs hourly
  push:
    branches:
      - main
  workflow_dispatch:  # Allows manual execution

jobs:
  update-json:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Fetch updated JSON from Google Drive
        run: |
          curl -L "https://drive.google.com/uc?export=download&id=17yfZbRtY38mglRRLWmPjDGfphbWr870R" --output data/drawings_data.json

      - name: Verify JSON file exists
        run: |
          if [[ ! -f data/drawings_data.json ]]; then
            echo "‚ùå Error: JSON file not found!"
            exit 1
          fi
          echo "‚úÖ JSON file successfully downloaded."

      - name: Commit and push if changed
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add data/drawings_data.json
          if git diff --staged --quiet; then
            echo "üü¢ No changes detected, skipping commit."
            exit 0
          fi
          git commit -m "Auto-update drawings JSON"
          git push
