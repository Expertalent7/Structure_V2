<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beam Selection Tool</title>

    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">

    <script defer src="script.js"></script>

    <style>
        /* âœ… Improved Progress Bar Styling */
        .progress-container {
            width: 100%;
            background-color: #ccc;
            border-radius: 5px;
            overflow: hidden;
            margin-top: 10px;
        }

        #progress-bar {
            width: 0%;
            height: 20px;
            background: green;
            text-align: center;
            color: white;
            line-height: 20px;
            font-weight: bold;
            transition: width 0.3s ease-in-out;
        }

        #beamContainer {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 15px;
        }
    </style>
</head>
<body>

    <button id="darkModeToggle" class="toggle-btn">ðŸŒ™ Dark Mode</button>

    <h1>Beam Selection Tool</h1>

    <select id="drawingSelect">
        <option value="">Select a drawing...</option>
    </select>

    <div id="beamContainer"></div>

    <h2>Installation Progress: <span id="progressValue">0%</span></h2>

    <!-- âœ… Fixed Progress Bar (Only One Instance) -->
    <div class="progress-container">
        <div id="progress-bar">0%</div>
    </div>

    <p id="statusMessage">Loading beam status...</p>

</body>
</html>
