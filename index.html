<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beam Selection Tool</title>

    <!-- ‚úÖ Metadata for SEO & Performance -->
    <meta name="description" content="Beam Selection Tool - Track and manage beam installations dynamically.">
    <meta name="author" content="Expertalent7">
    <meta name="robots" content="index, follow">

    <!-- ‚úÖ External Stylesheet -->
    <link rel="stylesheet" href="styles.css">

    <link rel="icon" type="image/x-icon" href="favicon.ico">

    <!-- ‚úÖ External JavaScript -->
    <script defer src="script.js"></script>
</head>
<body>

    <!-- üåô Dark Mode Toggle -->
    <button id="darkModeToggle" class="toggle-btn" aria-label="Toggle Dark Mode">üåô Dark Mode</button>

    <h1>Beam Selection Tool</h1>

    <!-- üîç Search Bar -->
    <div class="search-container">
        <label for="beamSearch" class="visually-hidden">Search Beam</label>
        <input type="text" id="beamSearch" placeholder="Search beam..." aria-label="Search beam">
        <button id="clearSearchBtn" aria-label="Clear search">‚ùå Clear</button>
    </div>

    <!-- üìå Beam Structure Container -->
    <div id="beamContainer" style="position: relative; display: inline-block;">
        <img src="structure.jpg" alt="Structure Plan" id="structureImage">
        
        <!-- Beams (Positioned Using JS) -->
        <div class="beam" data-name="beam a"></div>
        <div class="beam" data-name="beam b"></div>
        <div class="beam" data-name="beam c"></div>
        <div class="beam" data-name="beam d"></div>
        <div class="beam" data-name="beam e"></div>
        <div class="beam" data-name="beam f"></div>
        <div class="beam" data-name="beam g"></div>
        <div class="beam" data-name="beam h"></div>
        <div class="beam" data-name="beam i"></div>
        <div class="beam" data-name="beam j"></div>
        <div class="beam" data-name="beam k"></div>
        <div class="beam" data-name="beam l"></div>
        <div class="beam" data-name="beam m"></div>
        <div class="beam" data-name="beam n"></div>
        <div class="beam" data-name="beam o"></div>
        <div class="beam" data-name="beam p"></div>
        <div class="beam" data-name="beam q"></div>
        <div class="beam" data-name="beam r"></div>
        <div class="beam" data-name="beam s"></div>
        <div class="beam" data-name="beam t"></div>
        <div class="beam" data-name="beam u"></div>
        <div class="beam" data-name="beam v"></div>
        <div class="beam" data-name="beam w"></div>
        <div class="beam" data-name="beam x"></div>
        <div class="beam" data-name="beam y"></div>
        <div class="beam" data-name="beam z"></div>
    </div>

    <!-- üìä Installation Progress -->
    <h2 id="installationProgress">Installation Progress: <span id="progressValue">0%</span></h2>
    <div id="progressContainer">
        <div id="progressBar"><span id="progressText">0%</span></div>
    </div>
    <p id="statusMessage">Loading beam status...</p>

    <!-- üìã Beam Status Legend -->
    <div id="beam-legend">
        <h3>Beam Status Legend</h3>
        <div class="legend-item">
            <span class="legend-color installed"></span> Installed
        </div>
        <div class="legend-item">
            <span class="legend-color not-installed"></span> Not Installed
        </div>
        <div class="legend-item">
            <span class="legend-color search-highlight"></span> Search Highlight
        </div>
    </div>

    <!-- üè∑Ô∏è Tooltip (Fixed & Made Visible) -->
    <div id="tooltip" class="beam-tooltip" style="display: none; position: absolute; background-color: rgba(0,0,0,0.8); color: white; padding: 5px; border-radius: 5px; font-size: 12px;"></div>

    <!-- üìå Beam Details Panel -->
    <div id="beamDetailsPanel" class="details-panel">
        <h3>Beam Details</h3>
        <p><strong>Name:</strong> <span id="beamName"></span></p>
        <p><strong>Status:</strong> <span id="beamStatus"></span></p>
        <p><strong>Weight:</strong> <span id="beamWeight"></span></p>
        <p><strong>Progress:</strong> <span id="beamProgress"></span></p>
        <p><strong>QR Code:</strong></p>
        <img id="beamQRCode" src="" alt="QR Code">
        <button id="closePanelBtn">‚ùå Close</button>
    </div>

</body>
</html>
