<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beam Selection Tool</title>

    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">

    <script defer src="script.js"></script>
</head>
<body>
    <button id="darkModeToggle">ðŸŒ™ Dark Mode</button>

    <div class="wrapper">
        <h1>Beam Selection Tool</h1>

        <!-- âœ… Dropdown for beam selection -->
        <select id="drawingSelect" onchange="updateSelectedImage()">
            <option value="">Select a drawing...</option>
            <option value="path/to/image1.jpg">Drawing 1</option>
            <option value="path/to/image2.jpg">Drawing 2</option>
            <option value="path/to/image3.jpg">Drawing 3</option>
            <!-- Add more as needed -->
        </select>

        <!-- âœ… Image container with a clickable link -->
        <div id="selectedImageContainer" style="display: none; text-align: center; margin-top: 20px;">
            <a id="imageLink" href="" target="_blank">
                <img id="selectedImage" src="" alt="Selected Drawing" style="width: 100%; max-width: 600px; cursor: pointer;">
            </a>
        </div>

        <div id="beamContainer"></div>

        <h2>Installation Progress:</h2>

        <div class="progress-container">
            <div id="progress-bar">
                <span id="progress-text">0%</span>
            </div>
        </div>

        <p id="statusMessage">Loading beam status...</p>
    </div>

    <script>
        function updateSelectedImage() {
            const dropdown = document.getElementById("drawingSelect");
            const selectedImage = document.getElementById("selectedImage");
            const imageContainer = document.getElementById("selectedImageContainer");
            const imageLink = document.getElementById("imageLink");

            if (dropdown.value) {
                selectedImage.src = dropdown.value;  // Set new image
                imageLink.href = dropdown.value;  // Make it clickable
                imageContainer.style.display = "block";  // Show the image
            } else {
                imageContainer.style.display = "none";  // Hide if no selection
            }
        }
    </script>
</body>
</html>
